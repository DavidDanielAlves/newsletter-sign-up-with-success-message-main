<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="src/styles/style.css">

  <script src="src/js/validaEmail.js" defer></script>
  <script src="src/js/mudaImagem.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="principal">
    <div>
      <h1>Stay updated!</h1>
      <p class="paragraph-main">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="list-about">
        <li class="list-item">
          <img src="assets/images/icon-list.svg" alt="icone de item correto">
          <p>Product discovery and building what matters</p>
        </li>
        <li class="list-item">
          <img src="assets/images/icon-list.svg" alt="icone de item correto">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li class="list-item">
          <img src="assets/images/icon-list.svg" alt="icone de item correto">
          <p>And much more!</p>
        </li>
      </ul>
      <form action="src/pages/subscribe-sucessfull.html" class="formulario">
        <div class="container-label">
          <label for="email" class="label-email">Email address</label>
          <span class="hidden">valid email required</span>
        </div>
        <input type="email" name="email" id="email" placeholder="email@company.com" required>
        <input type="submit" value="Subscribe to monthly newsletter" class="input-submit-email">
      </form>
    </div>
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="imagem com ilustração de graficos subindo"
      class="principal-imagem" id="imagem-descktop-celular">

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Daniel Alves</a>.
  </div>
</body>

</html>
